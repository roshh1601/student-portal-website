<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Creation</title>
    <link rel="stylesheet" href="a.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-image: url(IMG1.jpg);
            background-size: cover; /* Adjust the size as needed */
            background-repeat: no-repeat;
            
            
        }
      </style>

</head>
<body>
    <div class="nav">
        <img class="logo" src="logo.jpg" alt="Logo">
        <a href="ahome.html"><i class="fas fa-home"></i> Home</a>
        <a href="profile.html"><i class="fas fa-user-edit"></i> Profile</a>
        <a href="add_user.html"><i class="fas fa-user-plus"></i> Create-User</a>
        
        <a href="../public/login.html" id="logout-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="user-form">
        <h2>Add New User</h2>
        <select id="userType" name="userType">
            <option value="userType">Select User Type</option>
            <option value="admin">Admin</option>
            <option value="faculty">Faculty</option>
            <option value="student">Student</option>
        </select>

        <form method="POST" id="admin-form" action="/admin">
            <div id="adminForm" class="hidden">
                <h3>Add Admin</h3>
        <!-- Admin Form Fields -->
        <label for="adminName">First Name:</label>
        <input type="text" id="adminName" name="adminName" required>
        <label for="adminLastName">Last Name:</label>
        <input type="text" id="adminLastName" name="adminLastName" required>
        <label for="adminEmail">Email:</label>
        <input type="email" id="adminEmail" name="adminEmail" required autocomplete="username">
        <label for="adminDepartment">Department:</label>
        <select name="adminDepartment" id="adminDepartment" required>
            <option value="department">Select Department</option>
            <option value="CMPN">CMPN</option>
            <option value="INFT">INFT</option>
            <option value="EXTC">EXTC</option>
            <option value="INST">INST</option>
            <option value="ETRX">ETRX</option>
        </select>
        <label for="adminPassword">Password:</label>
        <input type="password" id="adminPassword" name="adminPassword" required autocomplete="current-password">
        <button type="submit" id="createAdminUser">Create User</button>

            </div> 
        </form>
        <form method="POST" id="faculty-form" action="/faculty" >
            <div id="facultyForm" class="hidden">
                <h3>Faculty Form</h3>
                <!-- Faculty Form Fields -->
                <label for="facultyName">First Name:</label>
                <input type="text" id="facultyName" name="facultyName" required>
                <label for="facultyLastName">Last Name:</label>
                <input type="text" id="facultyLastName" name="facultyLastName" required>
                <label for="facultyEmail">Email:</label>
                <input type="email" id="facultyEmail" name="facultyEmail" required autocomplete="username">
                <label for="facultyDepartment">Department:</label>
                <select name="facultyDepartment" id="facultyDepartment" required>
                    <option value="department">Select Department</option>
                    <option value="CMPN">CMPN</option>
                    <option value="INFT">INFT</option>
                    <option value="EXTC">EXTC</option>
                    <option value="INST">INST</option>
                    <option value="ETRX">ETRX</option>
                </select>
                <label for="facultyPassword">Password:</label>
                <input type="password" id="facultyPassword" name="facultyPassword" required autocomplete="current-password">
                <button type="submit" id="createFacultyUser">Create User</button>
            </div>
        </form>

        <form action="/student" method="POST" id="student-form">
            <div id="studentForm" class="hidden">
                <h3>Student Form</h3>
                <!-- Student Form Fields -->
                <label for="studentName">First Name:</label>
                <input type="text" id="studentName" name="studentName" required>
                <label for="studentLastName">Last Name:</label>
                <input type="text" id="studentLastName" name="studentLastName" required>
                <label for="studentDivision">Division:</label>
                <input type="text" id="studentDivision" name="studentDivision" required>
                <label for="studentRollNo">Roll no.:</label>
                <input type="text" id="studentRollNo" name="studentRollNo" required>
                <label for="studentEmail">Email:</label>
                <input type="email" id="studentEmail" name="studentEmail" required autocomplete="username">
                <label for="studentDepartment">Department:</label>
                <select name="studentDepartment" id="studentDepartment" required>
                    <option value="department">Select Department</option>
                    <option value="CMPN">CMPN</option>
                    <option value="INFT">INFT</option>
                    <option value="EXTC">EXTC</option>
                    <option value="INST">INST</option>
                    <option value="ETRX">ETRX</option>
                </select>
                <label for="studentPassword">Password:</label>
                <input type="password" id="studentPassword" name="studentPassword" required autocomplete="current-password">
                <button type="submit" id="createStudentUser">Create User</button>
            </div>
        </form>
       
    </div>
    <script src="./form-handler.js"></script>
   <script src="../public/logout.js"></script>
  
</body>
</html>
