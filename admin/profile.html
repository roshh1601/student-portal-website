<!-- Student Profile -->
<div class="student-profile py-4">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-header bg-transparent text-center">
            <input type="file" id="imageInput" accept="image/*">
            <div id="imageContainer">
              <img id="uploadedImage" src="" alt="Uploaded Image">
            </div>
            <h3>
              <input type="text" id="adminName" value="Bhavishka Mulchandani">
            </h3>
          </div>
          <div class="card-body">
            <p class="mb-0">
              <strong class="pr-1">Admin ID:</strong>
              <input type="text" id="adminID" value="02">
            </p>
            <p class="mb-0">
              <strong class="pr-1">Date of Joining:</strong>
              <input type="text" id="joiningDate" value="02-10-2004">
            </p>
          </div>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-header bg-transparent border-0">
            <h3 class="mb-0"><i class="far fa-clone pr-1"></i>General Information</h3>
          </div>
          <div class="card-body pt-0">
            <table class="table table-bordered">
              <tr>
                <th width="30%">Years of Experience</th>
                <td width="2%">:</td>
                <td>
                  <input type="text" id="experienceYear" value="10 Years">
                </td>
              </tr>
              <tr>
                <th width="30%">Academic Year</th>
                <td width="2%">:</td>
                <td>
                  <input type="text" id="academicYear" value="2023-24">
                </td>
              </tr>
              <tr>
                <th width="30%">Gender</th>
                <td width="2%">:</td>
                <td>
                  <input type="text" id="studentGender" value="Female">
                </td>
              </tr>
              <tr>
                <th width="30%">Managing Branch</th>
                <td width="2%">:</td>
                <td>
                  <input type="text" id="ManagingBranch" value="INFT">
                </td>
              </tr>
              
            </table>
          </div>
        </div>
        <div style="height: 26px"></div>
        <button id="saveButton">Save</button>
      </div>
    </div>
